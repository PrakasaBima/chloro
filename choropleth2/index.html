<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peta Sumatera Barat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .info {
      padding: 6px 8px;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      font: 14px/16px Arial, Helvetica, sans-serif;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="Sumatera_Barat.js"></script>
  <script>
    const map = L.map("map").setView([-0.8, 100.5], 7);

    const tiles = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const info = L.control();
    info.onAdd = function () {
      this._div = L.DomUtil.create("div", "info");
      this.update();
      return this._div;
    };
    info.update = function (props) {
      this._div.innerHTML = props
        ? `<b>${props.district || props.sub_district}</b>`
        : "Arahkan ke wilayah";
    };
    info.addTo(map);

    let geojsonKabLayer, geojsonKecLayer;

    // Ambil daftar kabupaten unik
    function getUniqueKabupatenFeatures(features) {
      const seen = new Set();
      return features.filter(f => {
        const kab = f.properties.district;
        if (!seen.has(kab)) {
          seen.add(kab);
          return true;
        }
        return false;
      });
    }

    function styleFeature() {
      return {
        color: "white",
        weight: 2,
        fillColor: "#FD8D3C",
        fillOpacity: 0.7,
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: "#666",
        fillOpacity: 0.7,
      });
      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      if (geojsonKabLayer && geojsonKabLayer.resetStyle) {
        geojsonKabLayer.resetStyle(e.target);
      }
      info.update();
    }

    function zoomToFeature(e) {
      const kab = e.target.feature.properties.district;
      showKecamatan(kab);
    }

    function onEachFeatureKabupaten(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature,
      });
    }

    function onEachFeatureKecamatan(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
      });
    }

    function showKabupatenLayer() {
      const kabFeatures = getUniqueKabupatenFeatures(sumateraBaratGeoJSON.features);
      geojsonKabLayer = L.geoJSON(
        {
          type: "FeatureCollection",
          features: kabFeatures,
        },
        {
          style: styleFeature,
          onEachFeature: onEachFeatureKabupaten,
        }
      ).addTo(map);
    }

    function showKecamatan(kabupatenNama) {
      if (geojsonKabLayer) map.removeLayer(geojsonKabLayer);
      if (geojsonKecLayer) map.removeLayer(geojsonKecLayer);

      const kecFeatures = sumateraBaratGeoJSON.features.filter(
        f => f.properties.district === kabupatenNama
      );

      geojsonKecLayer = L.geoJSON(
        {
          type: "FeatureCollection",
          features: kecFeatures,
        },
        {
          style: styleFeature,
          onEachFeature: onEachFeatureKecamatan,
        }
      ).addTo(map);

      if (kecFeatures.length > 0) {
        map.fitBounds(geojsonKecLayer.getBounds());
      }
    }

    // Jalankan peta awal
    showKabupatenLayer();
  </script>
</body>
</html>
